name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run all
  test-single:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ndk: [r21e, r23]
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: install-ndk
        with:
          ndk-version: ${{ matrix.ndk }}
      - run: ndk-build --version
      - run: ${{ steps.install-ndk.outputs.ndk-path }}/ndk-build --version
  test-multiple:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: install-ndk-21
        with:
          ndk-version: r21e
          add-to-path: false
      - uses: ./
        id: install-ndk-23
        with:
          ndk-version: r23
          add-to-path: false
      - run: '! which ndk-build'
      - run: ${{ steps.install-ndk-21.outputs.ndk-path }}/ndk-build --version
      - run: ${{ steps.install-ndk-23.outputs.ndk-path }}/ndk-build --version
